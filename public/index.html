<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Charity - Explore</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net https://*.supabase.com https://*.supabase.co 'unsafe-inline'; connect-src 'self' https://oqquvpjikdbjlagdlbhp.supabase.co; img-src 'self' data: https://*.supabase.co;">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <style>
    .back-button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin: 10px;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div style="text-align: center;">
    <button id="back-to-mastermind" class="back-button">Back</button>
  </div>
  <div id="login-form">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="email"><br>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password"><br>
    <button id="login-btn">Login</button>
    <p>Belum punya akun? <a href="#" id="show-register-link">Create Account</a></p>
  </div>
  <div id="register-form" style="display: none;">
    <h2>Create Account</h2>
    <input type="email" id="reg-email" placeholder="Email" autocomplete="email"><br>
    <input type="password" id="reg-password" placeholder="Password" autocomplete="new-password"><br>
    <button id="register-btn">Register</button>
    <p>Sudah punya akun? <a href="#" id="show-login-link">Login</a></p>
  </div>
  <div id="explore" style="display: none;">
    <h1>Explore NFTs</h1>
    <nav>
      <a href="/dashboard.html">Dashboard</a> | <button id="logout-btn">Logout</button>
    </nav>
    <div class="search-bar">
      <input type="text" id="nft-search" placeholder="Search by title...">
    </div>
    <div id="nft-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
